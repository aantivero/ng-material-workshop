<div fxLayout="column" fxFlex>
  <md-toolbar color="primary">
    <span>{{title}}</span>
  </md-toolbar>
  <md-sidenav-container fxFlex>
    <md-sidenav mode="side" opened>

      <md-tab-group>
        <md-tab label="Users">
          <md-nav-list>
            <md-list-item *ngFor="let user of users" (click)="selectedUser = user">
              <md-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></md-icon>
              <span>{{user.name}}</span>
            </md-list-item>
          </md-nav-list>
        </md-tab>
        <md-tab label="Setting">
          <span>Settings</span>
        </md-tab>
      </md-tab-group>

    </md-sidenav>
    <!-- Body -->
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex="80">
        <md-icon svgIcon="avatars:{{selectedUser.avatar}}" class="avatar"></md-icon>
        <h2>{{selectedUser.name}}</h2>
        <p>{{selectedUser.details}}</p>
      </md-card>
      <md-card fxFlex fxLayout="column" fxLayutGap="14px">
        <md-slide-toggle [(ngModel)]="selectedUser.isAdmin">Es Admin?</md-slide-toggle>
        <md-slide-toggle [(ngModel)]="selectedUser.isCool">Es Cool?</md-slide-toggle>
      </md-card>
    </div>
  </md-sidenav-container>
</div>
